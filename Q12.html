<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Q12企业人效成熟度自评</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
    }
    h2 {
        margin-bottom: 20px;
    }
    .question {
        margin-bottom: 22px;
    }
    h3 {
        margin-bottom: 10px;
        font-size: 16px;
    }

    /* ===== 选项样式（纵向） ===== */
    label.option {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        cursor: pointer;
        user-select: none;
    }

    label.option input {
        display: none;
    }

    .circle {
        width: 18px;
        height: 18px;
        border: 2px solid #999;
        border-radius: 50%;
        margin-right: 8px;
        position: relative;
        box-sizing: border-box;
        flex-shrink: 0;
    }

    /* 选中 → 绿色圆点 */
    label.option input:checked + .circle::after {
        content: "";
        width: 10px;
        height: 10px;
        background: #2ecc71;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
    }

    label.option input:disabled + .circle {
        border-color: #2ecc71;
    }

    /* ===== 提交按钮 ===== */
    button {
        padding: 10px 28px;
        font-size: 16px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
    }

    button.disabled {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
    }

    button.enabled {
        background: #2ecc71;
        color: #fff;
        cursor: pointer;
    }

    button.submitted {
        background: #999;
        color: #fff;
        cursor: not-allowed;
    }

    .result-box {
        margin-top: 30px;
        padding: 15px;
        border: 1px solid #999;
        background: #fafafa;
    }
</style>
</head>

<body>

<h2>Q12企业人效成熟度自评</h2>

<form id="surveyForm">

<!-- ========= 题目区 ========= -->

<div class="question">
<h3>1. 您公司最高负责人强烈地表达过希望推动人效提升？</h3>
<label class="option"><input type="radio" name="q1" value="1"><span class="circle"></span>A 非常不认同</label>
<label class="option"><input type="radio" name="q1" value="2"><span class="circle"></span>B 不认同</label>
<label class="option"><input type="radio" name="q1" value="3"><span class="circle"></span>C 一般</label>
<label class="option"><input type="radio" name="q1" value="4"><span class="circle"></span>D 认同</label>
<label class="option"><input type="radio" name="q1" value="5"><span class="circle"></span>E 非常认同</label>
</div>

<div class="question">
<h3>2. 公司业务部门的负责人普遍赞同应该进行人效提升。</h3>
<label class="option"><input type="radio" name="q2" value="1"><span class="circle"></span>A 非常不认同</label>
<label class="option"><input type="radio" name="q2" value="2"><span class="circle"></span>B 不认同</label>
<label class="option"><input type="radio" name="q2" value="3"><span class="circle"></span>C 一般</label>
<label class="option"><input type="radio" name="q2" value="4"><span class="circle"></span>D 认同</label>
<label class="option"><input type="radio" name="q2" value="5"><span class="circle"></span>E 非常认同</label>
</div>

<div class="question">
<h3>3. 公司会采用各种方式来降低人力成本。</h3>
<label class="option"><input type="checkbox" name="q3" value="1"><span class="circle"></span>A 公司有节约成本的习惯和理念</label>
<label class="option"><input type="checkbox" name="q3" value="2"><span class="circle"></span>B 公司有意控制或减少招聘数量控制人力</label>
<label class="option"><input type="checkbox" name="q3" value="3"><span class="circle"></span>C 公司通过裁员优化等直接手段较大幅度减少了人力</label>
<label class="option"><input type="checkbox" name="q3" value="4"><span class="circle"></span>D 公司通过编制薪酬包等成本管控方式控制人力</label>
<label class="option"><input type="checkbox" name="q3" value="5"><span class="circle"></span>E 公司通过人力资源结构优化等方式控制人力</label>
</div>

<div class="question">
<h3>4. 公司追根溯源通过有效工时管理降低成本。</h3>
<label class="option"><input type="checkbox" name="q4" value="1"><span class="circle"></span>A 公司不关心员工的时间消耗</label>
<label class="option"><input type="checkbox" name="q4" value="2"><span class="circle"></span>B 公司想方设法减少付费加班工时</label>
<label class="option"><input type="checkbox" name="q4" value="3"><span class="circle"></span>C 公司想方设法减少一切浪费掉的工时</label>
<label class="option"><input type="checkbox" name="q4" value="4"><span class="circle"></span>D 公司更细化地计算工序或岗位的有效工时利用率，优化工时管理</label>
<label class="option"><input type="checkbox" name="q4" value="5"><span class="circle"></span>E 公司推动精细度高的数字化工时管理系统来减少浪费提升效率</label>
</div>

<div class="question">
<h3>5. 公司有专人或团队为人效提升负责。</h3>
<label class="option"><input type="checkbox" name="q5" value="1"><span class="circle"></span>A 没有专人对人效负责</label>
<label class="option"><input type="checkbox" name="q5" value="2"><span class="circle"></span>B HR负责人对人效负责</label>
<label class="option"><input type="checkbox" name="q5" value="3"><span class="circle"></span>C 业务部门负责人对人效负责</label>
<label class="option"><input type="checkbox" name="q5" value="4"><span class="circle"></span>D CEO亲自抓人效</label>
<label class="option"><input type="checkbox" name="q5" value="5"><span class="circle"></span>E CEO要求下成立专门团队负责人效提升</label>
</div>

<div class="question">
<h3>6. 公司有建立完善的人效指标体系。</h3>
<label class="option"><input type="checkbox" name="q6" value="1"><span class="circle"></span>A 公司采用营收、利润等财务类或业务类指标</label>
<label class="option"><input type="checkbox" name="q6" value="2"><span class="circle"></span>B 公司采用人均产出类的人效指标</label>
<label class="option"><input type="checkbox" name="q6" value="3"><span class="circle"></span>C 公司采用元均或时均产出类的人效指标</label>
<label class="option"><input type="checkbox" name="q6" value="4"><span class="circle"></span>D 更关注效率类或因子类指标</label>
<label class="option"><input type="checkbox" name="q6" value="5"><span class="circle"></span>E 建有完整人效指标体系</label>
</div>

<div class="question">
<h3>7. 公司不断完善人效指标的数据分析体系。</h3>
<label class="option"><input type="checkbox" name="q7" value="1"><span class="circle"></span>A 指标设立目标值或基准值</label>
<label class="option"><input type="checkbox" name="q7" value="2"><span class="circle"></span>B 定期收集并内部对标</label>
<label class="option"><input type="checkbox" name="q7" value="3"><span class="circle"></span>C 建立人效看板</label>
<label class="option"><input type="checkbox" name="q7" value="4"><span class="circle"></span>D 进行外部对标</label>
<label class="option"><input type="checkbox" name="q7" value="5"><span class="circle"></span>E 做差距分析并制定改善对策</label>
</div>

<div class="question">
<h3>8. 公司利用人效指标完善内部的各种管理政策。</h3>
<label class="option"><input type="checkbox" name="q8" value="1"><span class="circle"></span>A 只分析不影响政策</label>
<label class="option"><input type="checkbox" name="q8" value="2"><span class="circle"></span>B 纳入绩效</label>
<label class="option"><input type="checkbox" name="q8" value="3"><span class="circle"></span>C 与奖金关联</label>
<label class="option"><input type="checkbox" name="q8" value="4"><span class="circle"></span>D 用于薪酬包测算</label>
<label class="option"><input type="checkbox" name="q8" value="5"><span class="circle"></span>E 用于业务决策</label>
</div>

<div class="question">
<h3>9. 公司通过经营调整提升人效。</h3>
<label class="option"><input type="checkbox" name="q9" value="1"><span class="circle"></span>A 扩大营收</label>
<label class="option"><input type="checkbox" name="q9" value="2"><span class="circle"></span>B 优化产品</label>
<label class="option"><input type="checkbox" name="q9" value="3"><span class="circle"></span>C 聚焦高价值客户</label>
<label class="option"><input type="checkbox" name="q9" value="4"><span class="circle"></span>D 战略聚焦</label>
<label class="option"><input type="checkbox" name="q9" value="5"><span class="circle"></span>E 优化商业模式</label>
</div>

<div class="question">
<h3>10. 公司通过新技术、数字化工具提升人效。</h3>
<label class="option"><input type="checkbox" name="q10" value="1"><span class="circle"></span>A 未引入</label>
<label class="option"><input type="checkbox" name="q10" value="2"><span class="circle"></span>B 引入新工具</label>
<label class="option"><input type="checkbox" name="q10" value="3"><span class="circle"></span>C 数字化流程</label>
<label class="option"><input type="checkbox" name="q10" value="4"><span class="circle"></span>D 全流程自动化</label>
<label class="option"><input type="checkbox" name="q10" value="5"><span class="circle"></span>E 人和流程全面数字化</label>
</div>

<div class="question">
<h3>11. 公司不断优化流程和组织效率。</h3>
<label class="option"><input type="checkbox" name="q11" value="1"><span class="circle"></span>A 流程自动化</label>
<label class="option"><input type="checkbox" name="q11" value="2"><span class="circle"></span>B 流程优化</label>
<label class="option"><input type="checkbox" name="q11" value="3"><span class="circle"></span>C 岗位优化</label>
<label class="option"><input type="checkbox" name="q11" value="4"><span class="circle"></span>D 组织扁平化</label>
<label class="option"><input type="checkbox" name="q11" value="5"><span class="circle"></span>E 敏捷化组织</label>
</div>

<div class="question">
<h3>12. 公司不断赋能员工提升人效。</h3>
<label class="option"><input type="checkbox" name="q12" value="1"><span class="circle"></span>A 技能培训</label>
<label class="option"><input type="checkbox" name="q12" value="2"><span class="circle"></span>B 结果导向奖金</label>
<label class="option"><input type="checkbox" name="q12" value="3"><span class="circle"></span>C 人效导向激励</label>
<label class="option"><input type="checkbox" name="q12" value="4"><span class="circle"></span>D 减少工时理念</label>
<label class="option"><input type="checkbox" name="q12" value="5"><span class="circle"></span>E 智能排班</label>
</div>

<button id="submitBtn" class="disabled" disabled>提交问卷</button>

</form>

<div class="result-box" id="resultBox" style="display:none;">
    <h3>测评结果</h3>
    <p id="totalScore"></p>
    <ul>
        <li id="z1"></li>
        <li id="z2"></li>
        <li id="z3"></li>
        <li id="z4"></li>
        <li id="z5"></li>
    </ul>
</div>

<script>
const form = document.getElementById("surveyForm");
const submitBtn = document.getElementById("submitBtn");

/* ===== 检查是否完成12题 ===== */
function checkCompleted() {
    for (let i = 1; i <= 2; i++) {
        if (!document.querySelector(`input[name="q${i}"]:checked`)) return false;
    }
    for (let i = 3; i <= 12; i++) {
        if (!document.querySelector(`input[name="q${i}"]:checked`)) return false;
    }
    return true;
}

/* ===== 监听选择变化 ===== */
document.querySelectorAll("#surveyForm input").forEach(input => {
    input.addEventListener("change", () => {
        if (checkCompleted()) {
            submitBtn.disabled = false;
            submitBtn.className = "enabled";
        }
    });
});

/* ===== 提交 ===== */
form.addEventListener("submit", function(e) {
    e.preventDefault();

    if (!checkCompleted()) {
        alert("您的问卷未完成，请完成后再提交");
        return;
    }

    let Q = {};

    for (let i = 1; i <= 2; i++) {
        Q[i] = parseInt(document.querySelector(`input[name="q${i}"]:checked`).value);
    }

    for (let i = 3; i <= 12; i++) {
        let checks = document.querySelectorAll(`input[name="q${i}"]:checked`);
        let max = 0;
        checks.forEach(c => max = Math.max(max, parseInt(c.value)));
        Q[i] = max;
    }

    let z1 = (Q[1] + Q[2]) / 2;
    let z2 = (Q[3] + Q[4]) / 2;
    let z3 = (Q[5] + Q[6] + Q[7] + Q[8]) / 4;
    let z4 = (Q[9] + Q[10] + Q[11] + Q[12]) / 4;

    let sum = 0;
    for (let i = 3; i <= 12; i++) sum += Q[i];
    let z5 = (sum / 10) * (z1 / 5);

    let total = Object.values(Q).reduce((a,b)=>a+b,0);

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("totalScore").innerText = `总分：${total}`;
    document.getElementById("z1").innerText = `人效共识：${z1.toFixed(2)}`;
    document.getElementById("z2").innerText = `降本增效：${z2.toFixed(2)}`;
    document.getElementById("z3").innerText = `管理增效：${z3.toFixed(2)}`;
    document.getElementById("z4").innerText = `赋能增效：${z4.toFixed(2)}`;
    document.getElementById("z5").innerText = `人效成熟度：${z5.toFixed(2)}`;

    // 锁定问卷
    document.querySelectorAll("#surveyForm input").forEach(input => input.disabled = true);

    submitBtn.innerText = "已提交";
    submitBtn.className = "submitted";
    submitBtn.disabled = true;
});
</script>

</body>
</html>
